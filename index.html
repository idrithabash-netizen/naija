    <script>
      const apiKey = "d9622f2638e654facf923309888ef7e2"; // ðŸ”‘ Replace with your TMDb API key
      let allMovies = [];
      let currentIndex = 0;
      const pageSize = 10;
      let loading = false;

      async function fetchPoster(title) {
        try {
          const res = await fetch(
            `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(
              title
            )}`
          );
          const data = await res.json();
          if (data.results && data.results[0] && data.results[0].poster_path) {
            return (
              "https://image.tmdb.org/t/p/w500" + data.results[0].poster_path
            );
          }
        } catch (e) {
          console.error("Poster fetch error:", e);
        }
        return null;
      }

      async function loadBatch() {
        if (loading) return;
        loading = true;

        const container = document.getElementById("movies");
        const batch = allMovies.slice(currentIndex, currentIndex + pageSize);
        currentIndex += pageSize;

        // create placeholders first
        const placeholders = batch.map((movie) => {
          const col = document.createElement("div");
          col.className = "col-6 col-md-3";
          col.innerHTML = `
        <div class="movie-card">
          <div class="spinner-border text-light" role="status"></div>
        </div>
      `;
          container.appendChild(col);
          return { col, movie };
        });

        // fetch posters and replace placeholder one by one
        for (let item of placeholders) {
          const poster = await fetchPoster(item.movie.title);
          if (!poster) continue;

          item.col.innerHTML = `
        <div class="movie-card">
          <a href="movie.html?id=${item.movie.id}" class="text-decoration-none text-light">
            <img src="${poster}" alt="${item.movie.title}" loading="lazy">
            <div class="movie-title">${item.movie.title}</div>
          </a>
        </div>
      `;
        }

        loading = false;
      }

      async function init() {
        const res = await fetch("movies.json");
        allMovies = await res.json();

        // shuffle to randomize
        allMovies.sort(() => 0.5 - Math.random());

        loadBatch();
      }

      // Infinite Scroll
      window.addEventListener("scroll", () => {
        if (
          window.innerHeight + window.scrollY >=
          document.body.offsetHeight - 200
        ) {
          loadBatch();
        }
      });

      init();
    </script>
