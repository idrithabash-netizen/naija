<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details - NollyArena</title>
    <meta
      name="description"
      content="Watch and download movies on NollyArena."
    />
    <meta name="robots" content="index, follow" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #111;
        color: #fff;
      }
      .poster {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-3">
      <a href="index.html" class="navbar-brand">ðŸŽ¬ NollyArena</a>
    </nav>

    <div class="container py-4" id="movie-details"></div>

    <script>
      const apiKey = "d9622f2638e654facf923309888ef7e2";

      async function fetchPoster(title) {
        try {
          const res = await fetch(
            `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(
              title
            )}`
          );
          const data = await res.json();
          if (data.results && data.results[0] && data.results[0].poster_path) {
            return (
              "https://image.tmdb.org/t/p/w500" + data.results[0].poster_path
            );
          }
        } catch {}
        return "https://via.placeholder.com/500x750?text=No+Poster";
      }

      async function loadMovie() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        const res = await fetch("movies.json");
        const movies = await res.json();
        const movie = movies.find((m) => m.id === id);

        if (!movie) return;

        const poster = await fetchPoster(movie.title);
        const container = document.getElementById("movie-details");

        container.innerHTML = `
        <div class="row">
          <div class="col-md-4">
            <img src="${poster}" alt="${movie.title}" class="poster">
          </div>
          <div class="col-md-8">
            <h2>${movie.title}</h2>
            <p><strong>Year:</strong> ${movie.year}</p>
            <p><strong>Genre:</strong> ${movie.genre}</p>
            <p>${movie.description || ""}</p>
            <a href="${
              movie.link
            }" class="btn btn-primary" target="_blank">Download / Watch</a>
          </div>
        </div>
      `;
      }

      loadMovie();
    </script>
  </body>
</html>
